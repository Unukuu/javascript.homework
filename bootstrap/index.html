<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <script
      src="https://kit.fontawesome.com/a6e7728f7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark p-5">
    <div class="container">
      <div class="d-flex justify-content-end">
        <button
          onclick="defaultVal()"
          type="button"
          class="btn btn-success mb-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add task
        </button>
      </div>
      <div class="row gap-3">
        <div
          id="bigBox"
          class="rounded col border border-secondary p-2 g-col-6 bg-black text-light"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div
                style="height: 15px; width: 15px"
                class="bg-light rounded-circle"
              ></div>
              <div class="fs-4">To Do</div>
            </div>
            <div class="fs-5 opacity-50" id="todotoo">
              0
              <!-- too oruulah -->
            </div>
          </div>
          <div id="todoCon">
            <!-- bairlah heseg -->
          </div>
        </div>
        <div
          class="col rounded border border-secondary p-2 g-col-6 bg-black text-light"
          id="addTab"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div
                style="height: 15px; width: 15px"
                class="bg-warning rounded-circle"
              ></div>
              <div class="fs-4">In process</div>
            </div>
            <div class="fs-5 opacity-50" id="inprocesstoo">
              <!-- too oruulah -->0
            </div>
          </div>
          <div id="inprocessCon">
            <!-- bairlah heseg -->
          </div>
        </div>
        <div
          class="col rounded border border-secondary p-2 g-col-6 bg-black text-light"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div
                style="height: 15px; width: 15px"
                class="bg-success rounded-circle"
              ></div>
              <div class="fs-4">Done</div>
            </div>
            <div class="fs-5 opacity-50" id="donetoo">
              0
              <!-- too oruulah -->
            </div>
          </div>
          <div id="doneCon">
            <!-- bairlah heseg -->
          </div>
        </div>
        <div
          class="col border border-secondary p-2 g-col-6 bg-black text-light rounded"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div
                style="height: 15px; width: 15px"
                class="bg-danger rounded-circle"
              ></div>
              <div class="fs-4">Blocked</div>
            </div>
            <div class="fs-5 opacity-50" id="blockedtoo">
              0
              <!-- too oruulah -->
            </div>
          </div>
          <div id="blockedCon">
            <!-- bairlah -->
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Enter your task
              </h1>
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Select status</label
                >
                <select class="form-select" id="inputGroupSelect01">
                  <option value="Todo">To do</option>
                  <option value="Inprocess">In process</option>
                  <option value="Done">Done</option>
                  <option value="Blocked">Blocked</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >To do</span
                >
                <input
                  id="textInput"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                data-bs-dismiss="modal"
                type="button"
                id="Submit"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="./todo.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
