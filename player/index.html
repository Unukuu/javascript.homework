<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./player.css" />
    <script
      src="https://kit.fontawesome.com/a6e7728f7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music Player</h1>
    <audio
      controls
      src="./Twenty One Pilots - Paladin Strait (Official Video) (320).mp3"
    ></audio>
    <div class="container">
      <div class="white">
        <div class="picture">
          <div class="whitedot"></div>
        </div>
        <div class="buttonsec">
          <button class="but" id="presong">
            <i class="fa-solid fa-caret-left"></i
            ><i class="fa-solid fa-caret-left"></i>
          </button>
          <button class="but" id="playsong">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="but" id="nextsong">
            <i class="fa-solid fa-caret-right"></i
            ><i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./player.js"></script>
  </body>
</html>
