<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/a6e7728f7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="bigBox" class="container">
      <div id="screenCon" class="bg-secondary">
        <!-- too haragdah heseg -->
      </div>
      <div id="buttons" class="row row-cols-4">
        <button class="btn btn-num col">1</button>
        <button class="btn btn-num col">2</button>
        <button class="btn btn-num col">3</button>
        <button class="btn btn-op col">+</button>
        <button class="btn btn-num col">4</button>
        <button class="btn btn-num col">5</button>
        <button class="btn btn-num col">6</button>
        <button class="btn btn-op col">-</button>
        <button class="btn btn-num col">7</button>
        <button class="btn btn-num col">8</button>
        <button class="btn btn-num col">9</button>
        <button class="btn btn-op col">*</button>
        <button class="btn col">.</button>
        <button class="btn btn-num col">0</button>
        <button class="btn btn-equal col">=</button>
        <button class="btn btn-op col">/</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
