<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/a6e7728f7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="bigBox" class="container bg-success">
      <div id="screen" class="bg-danger">screen</div>
      <div id="buttons" class="row row-cols-4 gap-3">
        <button class="btn col">1</button>
        <button class="btn col">2</button>
        <button class="btn col">3</button>
        <button class="btn col">4</button>
        <button class="btn col">5</button>
        <button class="btn col">6</button>
        <button class="btn col">7</button>
        <button class="btn col">8</button>
        <button class="btn col">9</button>
        <button class="btn col">10</button>
        <button class="btn col">11</button>
        <button class="btn col">12</button>
        <button class="btn col">13</button>
        <button class="btn col">14</button>
        <button class="btn col">15</button>
        <button class="btn col">16</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
